<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mars</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="island">
    <div class="max-length">
      <h1 class="not-bold pad-t push-0">Want to go to Mars?</h1>
      <div>
        <p class="mega pad-t">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>
      <form class="push-0" method="POST" action="https://formspree.io/riop0063@algonquinlive.com">
        <fieldset>
          <legend class="italic mega">Personal details</legend>
          <div class="grid">
            <div class="unit push milli xs-1 s-1 m-1 l-1-2 pad-r">
              <label for="name" class="not-bold">Name</label>
              <input id="name" name="name" required>
            </div>
            <div class="unit push milli xs-1 s-1 m-1 l-1-2 pad-l">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>
            <div class="unit push milli xs-1 s-1 m-1 l-1-2 pad-r">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="" name="email" required>
            </div>
            <div class="unit push milli xs-1 s-1 m-1 l-1-2 pad-l">
              <label for="subject">Physical fitness</label>
              <select id="subject" name="subject">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit push milli xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <input id="address" name="address" required>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="italic mega">Mission statement</legend>
          <div class="grid">
            <div class="unit push milli xs-1 s-1 m-1 l-1">
              <label for="details">Why do you want to go to Mars?</label>
              <textarea id="details" name="message" required></textarea>
            </div>
            <div class="unit push milli">
              <button class="btn" type="submit">Register for the trip!</button>
            </div>
            <div>
              <input type="hidden" name="_subject" value="Request to join the mission">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</body>
</html>
