<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mars</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div>
    <h1>Want to go to Mars?</h1>
    <div>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
  </div>
  <form>
    <fieldset>
      <legend>Personal details</legend>
      <div>
        <label for="name">Name</label>
        <div>
          <input id="name" name="name" required>
        </div>
      </div>
      <div>
        <label for="age">Age</label>
        <div>
          <input id="age" name="age" required>
        </div>
      </div>
      <div>
        <label for="email">Email</label>
        <div>
          <input id="email" type="email" placeholder="" name="email" required>
        </div>
      </div>
      <label for="subject">Physical fitness</label>
      <select id="subject" name="subject">
        <option>Super-human</option>
        <option>Fit as a fiddle</option>
        <option>Not terribly strong</option>
        <option>A little couch-potato-y</option>
      </select>
      <div>
        <label for="address">Address</label>
        <div>
          <input id="address" name="address" required>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Mission statement</legend>
      <div>
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="message" required></textarea>
      </div>
      <div>
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
    </fieldset>
  </form>
  <div>
    <p>Request to join the mission</p>
  </div>
</body>
</html>
